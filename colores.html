<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorea los Dibujos</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            background-color: #FFFAE5;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #FF6347;
            font-size: 2.5rem;
            margin-top: 20px;
        }
        p {
            color: #555;
            font-size: 1.2rem;
        }
        .canvas-container {
            display: flex;
            justify-content: center;
            margin: 20px;
        }
        canvas {
            border: 10px solid #4CAF50;
            background-color: #ffffff;
            background-image: radial-gradient(circle, rgba(255, 255, 255, 0.1), rgba(206, 206, 206, 0.3));
            box-shadow: 0px 6px 10px rgba(233, 231, 231, 0.2);
        }
        .colors {
            margin-top: 20px;
        }
        .color-button {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin: 10px;
            cursor: pointer;
            border: 3px solid #FFF;
            outline: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease;
        }
        .color-button:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <h1>Â¡Colorea en la Pizarra! ðŸŽ¨</h1>
    <p>Selecciona un color y pinta los dibujos. Â¡Usa tu imaginaciÃ³n!</p>
    
    <!-- Botones de colores -->
    <div class="colors">
        <button class="color-button" style="background-color: red;" onclick="changeColor('red')"></button>
        <button class="color-button" style="background-color: blue;" onclick="changeColor('blue')"></button>
        <button class="color-button" style="background-color: yellow;" onclick="changeColor('yellow')"></button>
        <button class="color-button" style="background-color: green;" onclick="changeColor('green')"></button>
        <button class="color-button" style="background-color: orange;" onclick="changeColor('orange')"></button>
        <button class="color-button" style="background-color: white;" onclick="changeColor('white')"></button>
        <button class="color-button" style="background-color: pink;" onclick="changeColor('green')"></button>
        <button class="color-button" style="background-color: cyan;" onclick="changeColor('orange')"></button>
        <button class="color-button" style="background-color: brown;" onclick="changeColor('white')"></button>
        <button class="color-button" style="background-color: black;" onclick="changeColor('white')"></button>
    </div>
    
    <!-- Canvas para colorear -->
    <div class="canvas-container">
        <canvas id="drawingCanvas" width="700" height="500"></canvas>
    </div>

    <script>
        const canvas = document.getElementById("drawingCanvas");
        const ctx = canvas.getContext("2d");
        let currentColor = "white";
        let drawing = false;

        // Dibujos iniciales
        function drawShapes() {
            // CorazÃ³n
            ctx.strokeStyle = "black";
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(250, 250);   
            ctx.bezierCurveTo(170, 200, 200, 100, 250, 150);   
            ctx.bezierCurveTo(300, 100, 340, 200, 250, 250);   
            ctx.closePath();
            ctx.stroke();

            // Sol
            ctx.beginPath();
            ctx.arc(450, 100, 40, 0, Math.PI * 2);  
            ctx.moveTo(450, 40);   
            ctx.lineTo(450, 10);   
            ctx.moveTo(450, 160);   
            ctx.lineTo(450, 190);   
            ctx.moveTo(390, 100);   
            ctx.lineTo(360, 100);   
            ctx.moveTo(490, 100);   
            ctx.lineTo(520, 100);   
            ctx.moveTo(400, 50);   
            ctx.lineTo(380, 30);   
            ctx.moveTo(500, 50);   
            ctx.lineTo(520, 30);   
            ctx.moveTo(400, 150);   
            ctx.lineTo(380, 170);   
            ctx.moveTo(500, 150);   
            ctx.lineTo(520, 170);   
            ctx.stroke();

            // Carita feliz
            ctx.beginPath();
            ctx.arc(300, 350, 40, 0, Math.PI * 2);  
            ctx.moveTo(290, 340);   
            ctx.arc(285, 340, 5, 0, Math.PI * 2); // Ojo izquierdo
            ctx.moveTo(315, 340);   
            ctx.arc(310, 340, 5, 0, Math.PI * 2); // Ojo derecho
            ctx.moveTo(290, 360);   
            ctx.arc(300, 360, 10, 0, Math.PI, false); // Boca
            ctx.stroke();

            // Cuerpo del pato
            ctx.beginPath();
            ctx.arc(418, 367, 30, 0, Math.PI * 2);
            ctx.stroke();

            // Cabeza del pato
            ctx.beginPath();
            ctx.arc(390, 330, 15, 0, Math.PI * 2); 
            ctx.stroke();

            // Pico del pato
            ctx.beginPath();
            ctx.moveTo(375, 330);   
            ctx.lineTo(365, 340);   
            ctx.lineTo(380, 340);   
            ctx.stroke();

            // Ojo del pato
            ctx.beginPath();
            ctx.arc(385, 325, 2, 0, Math.PI * 2); 
            ctx.fillStyle = "black";
            ctx.fill();
            ctx.stroke();

            // Ala del pato
            ctx.beginPath();
            ctx.moveTo(410, 350);   
            ctx.quadraticCurveTo(420, 340, 420, 360);   
            ctx.closePath();
            ctx.stroke();

            // Patas del pato
            ctx.beginPath();
            ctx.moveTo(410, 390);   
            ctx.lineTo(405, 400);   
            ctx.moveTo(430, 390);   
            ctx.lineTo(435, 400);   
            ctx.stroke();

            // Lago
            ctx.beginPath();
            ctx.ellipse(350, 400, 300, 20, 0, 0, Math.PI * 2);  
            ctx.stroke();
        }


        // Cambiar color
        function changeColor(color) {
            currentColor = color;
        }

        // Iniciar dibujo
        canvas.addEventListener("mousedown", (e) => {
            drawing = true;
            ctx.beginPath();
        });

        // Dibujar
        canvas.addEventListener("mousemove", (e) => {
            if (drawing) {
                const rect = canvas.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                ctx.strokeStyle = currentColor;
                ctx.lineWidth = 4;
                ctx.lineTo(x, y);
                ctx.stroke();
            }
        });

        // Detener dibujo
        canvas.addEventListener("mouseup", () => {
            drawing = false;
            ctx.closePath();
        });

        // Dibujos iniciales al cargar
        window.onload = drawShapes;
    </script>
</body>
</html>
