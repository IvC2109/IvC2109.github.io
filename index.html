    <script>
        window.onload = function() {
            const primerEnlace = document.querySelector('a[data-src="soporte.html"]');
            
            if (primerEnlace) {
                primerEnlace.click();
            }
        };

        // Función para cargar contenido HTML de un archivo en la sección seleccionada
        function cargarContenidoHTML(seccionId, archivo) {
            fetch(archivo)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.text(); // Convierte la respuesta a texto (HTML)
                })
                .then(data => {
                    const seccionSeleccionada = document.getElementById(seccionId);
                    seccionSeleccionada.innerHTML = data; // Inserta el contenido en la sección
                })
                .catch(error => console.error('Error al cargar el contenido HTML:', error));
        }

        // Función para mostrar la sección seleccionada y cargar su contenido
        function mostrarSeccion(seccionId, archivo) {
            // Oculta todas las secciones
            const secciones = document.querySelectorAll('.seccion');
            secciones.forEach(seccion => {
                seccion.classList.remove('visible');
            });

            // Muestra la sección seleccionada
            const seccionSeleccionada = document.getElementById(seccionId);
            seccionSeleccionada.classList.add('visible');

            // ​‌‍‌⁡⁣⁢⁣Cargar el contenido HTML siempre⁡​
            cargarContenidoHTML(seccionId, archivo);
        }
        
        //manejar los clics y desplazarse automáticamente al div
        
        const enlaces = document.querySelectorAll('a[data-src]');
        const iframe = document.getElementById('iframe-contenido');

        enlaces.forEach(enlace => {
            enlace.addEventListener('click', event => {
                event.preventDefault(); 
                const src = enlace.getAttribute('data-src'); 
                if (src) {
                    iframe.src = src;

                    document.getElementById('contenido').scrollIntoView({
                        behavior: 'smooth'
                    });
                }
            });
        });
    </script>
